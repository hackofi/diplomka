<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Create Test Step</title>

    <!--importované přes fragment-->
    <div th:replace="/fragment/thymeFragment :: headImports"/>
    <!--importované přes fragment - konec-->

</head>

<body>
<!-- Navigation -->
<div th:replace="/fragment/thymeFragment :: menu"></div>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">
                <small>WEB-INF/templates/tsCreate.html</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/index">Home</a>
                </li>
                <li class="active">Test step create</li>
            </ol>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-sm-7">
                <div class="well">
                    <form th:action="@{/ts/create}" method="post" default-target-url="/index">

                        <span th:if="${tsDTO.id != null}" th:remove="tag">
                            <div class=" control-group form-group">
                            <div class="controls">
                                <label for="id">ID</label>:
                                <input type="text" id="id" th:value="${tsDTO.id}" readonly="true" name="id"
                                       class="form-control"/>
                            </div>
                        </div>
                        </span>

                        <div class=" control-group form-group">
                            <div class="controls">
                                <label for="action">Akce</label>:
                                <textarea type="text" id="action" name="action"
                                       th:text="${tsDTO.action}"
                                       class="form-control"
                                       autofocus="autofocus"/>
                            </div>
                        </div>

                        <div class=" control-group form-group">
                            <div class="controls">
                                <label for="expected">Očekávané chování</label>:
                                <textarea type="text" id="expected" name="expected"
                                          th:text="${tsDTO.expected}"
                                       class="form-control"
                                />
                            </div>
                        </div>

                        <div class=" control-group form-group">
                            <div class="controls">
                                <label for="author_id">Autor kroku</label>:

                                <select class="form-control" id="author_id" name="author_id">
                                    <option th:each="author_id : ${listPersons}"
                                            th:selected="${tsDTO.author_id != null} ? ${#strings.contains(author_id.id, tsDTO.author_id)} :
                                            ${#strings.contains(author_id.id, loggedPerson.id)}"
                                            th:value="${author_id.id}"
                                            th:text="${author_id.name}">jméno autora
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class=" control-group form-group">
                            <div class="controls">
                                <label for="tcMuster_id">tcMuster_id</label>:

                                <select class="form-control" id="tcMuster_id" name="tcMuster_id">
                                    <option th:each="tcMuster_id : ${listTCMusters}"
                                            th:selected="${tsDTO.tcMuster_id != null} ? ${#strings.contains(tcMuster_id.id, tsDTO.tcMuster_id)}"
                                            th:value="${tcMuster_id.id}"
                                            th:text="${tcMuster_id.name}">jméno tcMuster
                                    </option>
                                </select>
                            </div>
                        </div>

                        <span th:if="${tsDTO.id != null}" th:remove="tag">
                             <input type="submit" value="Upravit" class="btn btn-primary"/>
                        </span>
                        <span th:if="${tsDTO.id == null}" th:remove="tag">
                             <input type="submit" value="Vytvořit" class="btn btn-primary"/>
                        </span>

                    </form>
                </div>
            </div>
        </div>

        <!--Page Content - End-->
        <!-- Footer -->
        <div th:replace="/fragment/thymeFragment :: footer"></div>

    </div>
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

<div th:replace="/fragment/thymeFragment :: script"></div>
</body>

</html>
