<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Create WorkList</title>

    <!--importované přes fragment-->
    <div th:replace="/fragment/thymeFragment :: headImports"/>
    <!--importované přes fragment - konec-->
</head>

<body>
<!-- Navigation -->
<div th:replace="/fragment/thymeFragment :: menu"></div>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">
                <small>WEB-INF/templates/workLists.html</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/dashboard">Home</a></li>
                <a th:href="@{${#httpServletRequest.getHeader('referer')}}" class="btn btn-default btn-xs pull-right" th:text="#{common.backButton}">Zpět</a>
            </ol>
        </div>
    </div>

    <!-- Page Content -->

    <div class="container">
        <div class="row">
            <div class="col-sm-9">


                <div class="panel panel-default">
                    <div class="panel-heading"><h3 th:value="#{worklist.byMember}">By member</h3></div>
                    <div class="panel-body">
                        <table class="table table-striped datatable">
                            <thead>
                            <tr>
                                <th th:text="#{table.id}">ID</th>
                                <th th:text="#{table.name}">Název</th>
                                <th th:text="#{table.project}">Projekt</th>
                                <th th:text="#{table.planned}">Naplánováno</th>
                                <th th:text="#{table.priority}">Priorita</th>
                                <th th:text="#{table.author}">Autor</th>
                                <th th:text="#{table.edit}">Edit</th>
                            </tr>
                            </thead>
                            <tbody th:remove="all-but-first">
                            <tr th:each="workList : ${membersWorkLists}">
                                <td th:text="${workList.id}">00</td>
                                <td th:text="${workList.name}">Název</td>
                                <td th:text="${workList.project}">Projekt</td>
                                <td th:text="${workList.plannedExecution}">Naplánováno
                                </td>
                                <td><span th:class="${workList.priority}"
                                          th:text="${workList.priority}"> Priorita</span></td>
                                <td th:text="${workList.author}">Autor</td>
                                <td><a th:href="@{'/worklist/edit/'+${workList.id}}" th:text="#{table.edit}">Editace</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <p><a href="/worklist/create" class="btn btn-primary" th:text="#{worklist.createNew}">Vytvořit nový</a>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9">

                <div class="panel panel-default">
                    <div class="panel-heading"><h3 th:text="#{worklist.byAuthor}">By Author</h3></div>
                    <div class="panel-body">
                        <table class="table table-striped datatable">
                            <thead>
                            <tr>
                                <th th:text="#{table.id}">ID</th>
                                <th th:text="#{table.name}">Název</th>
                                <th th:text="#{table.project}">Projekt</th>
                                <th th:text="#{table.planned}">Naplánováno</th>
                                <th th:text="#{table.priority}">Priorita</th>
                                <th th:text="#{table.author}">Autor</th>
                                <th th:text="#{table.edit}">Edit</th>
                            </tr>
                            </thead>
                            <tbody th:remove="all-but-first">
                            <tr th:each="workList : ${authorsWorkLists}">
                                <td th:text="${workList.id}">00</td>
                                <td th:text="${workList.name}">Název</td>
                                <td th:text="${workList.project}">Projekt</td>
                                <td th:text="${workList.plannedExecution}">Naplánováno</td>
                                <td><span th:class="${workList.priority}"
                                          th:text="${workList.priority}"> Priorita</span></td>
                                <td th:text="${workList.author}">Autor</td>
                                <td><a th:href="@{'/worklist/edit/'+${workList.id}}" th:text="#{table.edit}">Editace</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <!--nic-->
            </div>

        </div>

        <!--Page Content - End-->

        <!-- Footer -->
        <div th:replace="/fragment/thymeFragment :: footer"></div>

    </div>
</div>
<!-- /.container -->

<div th:replace="/fragment/thymeFragment :: script"></div>
</body>

</html>
