<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Test Case Run</title>
    <!--importované přes fragment-->
    <div th:replace="/fragment/thymeFragment :: headImports"/>
    <!--importované přes fragment - konec-->
</head>

<body>

<!-- Navigation -->
<div th:replace="/fragment/thymeFragment :: menu"></div>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">
                <small>WEB-INF/templates/TCRun.html</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/dashboard">Home</a></li>
                <a th:href="@{${#httpServletRequest.getHeader('referer')}}" class="btn btn-default btn-xs pull-right">Zpět</a>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">

        <div class="col-sm-12">
            <div class="jumbotron">
                <h1 class="error-404">Spuštěn Test Case Instance<span style="font-style: italic"
                                                                      th:text="${tcInstance.name}">Test case nezískán</span>
                </h1>
            </div>
        </div>
    </div>

    <h1> Test Step list</h1>
    <div class="wel">
        <div class=" control-group form-group">
            <div class="controls">
                <label for="prerequisite">Prerekvizity</label>:
                <textarea type="text" id="prerequisite" name="prerequisite" th:text="${tcInstance.prerequisite}" readonly="readonly"
                          class="form-control"/>
            </div>
        </div>

        <div class=" control-group form-group">
            <div class="controls">
                <label for="note">Poznámka</label>:
                <textarea type="text" id="note" name="note" th:text="${tcInstance.note}" readonly="readonly" class="form-control"/>
            </div>
        </div>
    </div>

    <a th:href="@{'/tc/history/'+${tcInstance.tcMusters_id}}">Historie TC</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>TS ID</th>
            <th>Status</th>
            <th>Akce</th>
            <th>Očekávaný výsledek</th>
            <th>Výsledek</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each="ts : ${tsInstances}">
            <td th:text="${ts.id}">00</td>
            <td><span th:text="${ts.status}"
                      th:class="${ts.status}">Status</span></td>
            <td th:text="${ts.action}">Projekt</td>
            <td th:text="${ts.expected}">Projekt</td>
            <td th:text="${ts.result}">Projekt</td>
            <td><a th:href="@{'/ts/run/'+${ts.id}}">editace</a></td>
            <td><a th:href="@{'/ts/instance/remove/'+${ts.id}}">Delete</a></td>

        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-12">
            <a th:href="@{'/defect/create'(source='tcInstanceSource_id', sourceid=${tcInstance.id})}"
               class="btn btn-default">Založit Defekt</a>
        </div>
    </div>


    <div id="detailDialog" title="Detail projektu">

        <h2>Detail projektu: <span id="spanDataName"></span></h2>
        <h3>Vlastník projektu: <span id="spanDataOwnerName"> | </span></h3>

        <p>This is an animated dialog which is useful for displaying information.
            The dialog window can be moved, resized and closed with the 'x' icon.</p>
    </div>

    <div id="statisticsDialog" title="Statistika projektu">

        <h2>Počet TC: </h2>
        <h3>Počet chyb:</h3>
        <h3>Hotové TC:</h3>

    </div>

    <!--<button onclick="alert('sdfds')" class="btn btn-default">alerty</button>-->

    <button onclick="swal('sdfds')" class="btn btn-default">alerty swal</button>


    <!-- Footer -->
    <div th:replace="/fragment/thymeFragment :: footer"></div>

</div>
<!-- /.container -->


</body>

</html>
