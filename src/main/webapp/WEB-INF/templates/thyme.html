<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf tutorial: exercise 6</title>
    <link rel="stylesheet" href="../../../css/main-static.css" th:href="@{/css/main.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Thymeleaf tutorial - Solution for exercise 6: iteration</h1>
<h2>Product list</h2>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>login</th>
    </tr>
    </thead>
    <tbody th:remove="all-but-first">
    <tr th:each="person : ${listPersons}">
        <td th:text="${person.id}">Red chair</td>
        <td th:text="${person.name}">Red chairname</td>
        <td th:text="${person.login}">Red chairlogin</td>
    </tr>
    <tr>
        <td>White table</td>
        <td>$200</td>
    </tr>
    <tr>
        <td>Reb table</td>
        <td>$200</td>
    </tr>
    <tr>
        <td>Blue table</td>
        <td>$200</td>
    </tr>
    </tbody>
</table>


</body>
</html>
