<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Registration</title>

    <!--importované přes fragment-->
    <div th:replace="/fragment/thymeFragment :: headImports"/>
    <!--importované přes fragment - konec-->

    <!--duallistbox3-->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css"/>
    <link rel="stylesheet" type="text/css" href="/src/bootstrap-duallistbox.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.min.js"></script>
    <script src="/src/jquery.bootstrap-duallistbox.js"></script>

</head>

<body>
<!-- Navigation -->
<div th:replace="/fragment/thymeFragment :: menu"></div>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">
                <small>WEB-INF/templates/userRole.html</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/index">Home</a>
                </li>
                <li class="active">Uživatelské role</li>
            </ol>
        </div>
    </div>

    <!-- Page Content -->
    <div class="row">

    </div>

    <div class="container">
        <div th:if="${personDTO != null}" th:remove="tag">
            <div class="row">
                <div class="col-sm-4">
                    <div class="well">
                        <form th:action="@{/person/role}" method="post" default-target-url="/index">
                        <span th:if="${personDTO.id != null}" th:remove="tag">
                            <div class=" control-group form-group">
                            <div class="controls">
                                <label for="id">ID</label>:
                                <input type="text" id="id" name="id" th:value="${personDTO.id}" readonly="true"
                                       class="form-control"/>
                            </div>
                        </div>
                        </span>

                            <div class=" control-group form-group">
                                <div class="controls">
                                    <label for="name">Jméno</label>:
                                    <input type="text" id="name" th:value="${personDTO.name}" name="name"
                                           class="form-control"
                                           readonly="true"/>
                                </div>
                            </div>

                            <div class=" control-group form-group">
                                <div class="controls">
                                    <label for="username">Uživatelské jméno</label>:
                                    <input type="text" id="username" th:value="${personDTO.username}" name="username"
                                           readonly="true"
                                           class="form-control"/>
                                </div>
                            </div>


                            <div class="control-group form-group">
                                <div class="controls">
                                    <label for="userRolesEnum">Nastavení rolí</label>:
                                    <select id="userRolesEnum" name="userRolesEnum" class="multipleSelection3"
                                            multiple="multiple" size="10">
                                         <option th:each="role : ${enumRoles}"
                                                 th:selected="${listUserRoles != null} ? ${#sets.contains(userEnumRoleList, role)}"
                                                 th:value="${role}"
                                                 th:text="${role}">tc vzory
                                        </option>


                                    </select>
                                    <script>
                                        var multipleSelection3 = $('.multipleSelection3').bootstrapDualListbox({
                                            nonSelectedListLabel: 'Non-selected',
                                            selectedListLabel: 'Selected',
                                            preserveSelectionOnMove: 'moved',
                                            moveOnSelect: true,
                                        });
                                    </script>
                                </div>
                            </div>


                            <span th:if="${personDTO.id != null}" th:remove="tag">
                        <div class="control-group form-group">
                            <div class="controls">
                                <label for="enabled">Aktivní</label>:
                                <input type="checkbox" th:checked="${personDTO.enabled}" name="enabled" id="enabled"
                                       readonly="true"
                                       class="checkbox"/>
                            </div>
                        </div>
                        </span>

                            <span th:if="${personDTO.id != null}" th:remove="tag">
                             <input type="submit" value="Upravit" class="btn btn-primary"/>
                        </span>
                            <span th:if="${personDTO.id == null}" th:remove="tag">
                             <input type="submit" value="Založit" class="btn btn-primary"/>
                        </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div th:if="${not #lists.isEmpty(personDTOList)}" th:remove="tag">
                    <h1>Seznam uživatelů</h1>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID uživatele</th>
                            <th>Jméno</th>
                            <th>Login</th>
                            <th>Vytvořen</th>
                            <th>Poslední přihlášení</th>
                            <th>Editovat</th>
                        </tr>
                        </thead>
                        <tbody th:remove="all-but-first">
                        <tr th:each="user : ${personDTOList}">
                            <td th:text="${user.id}">00</td>
                            <td th:text="${user.name}">Projekt</td>
                            <td th:text="${user.username}">Projekt</td>
                            <td th:text="${user.createdDate}">Projekt</td>
                            <td th:text="${user.lastLogged}">Projekt</td>
                            <td><a th:href="@{'/person/role/'+${user.id}}">Editace</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!--Page Content - End-->
        <!-- Footer -->
        <div th:replace="/fragment/thymeFragment :: footer"></div>

    </div>
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

<div th:replace="/fragment/thymeFragment :: script"></div>
</body>

</html>
