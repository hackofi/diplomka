<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Create Test Case</title>

    <!--importované přes fragment-->
    <div th:replace="/fragment/thymeFragment :: headImports"/>
    <!--importované přes fragment - konec-->

</head>

<body>
<!-- Navigation -->
<div th:replace="/fragment/thymeFragment :: menu"></div>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">
                <small>WEB-INF/templates/tcCreate.html</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/index">Home</a>
                </li>
                <li class="active">TC create</li>
            </ol>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-sm-7">
                <div class="well">
                    <form th:action="@{/tc/create}" method="post" default-target-url="/index">

                        <span th:if="${tcDTO.id != null}" th:remove="tag">
                            <div class=" control-group form-group">
                            <div class="controls">
                                <label for="id">ID</label>:
                                <input type="text" id="id" th:value="${tcDTO.id}" readonly="true" name="id"
                                       class="form-control"/>
                            </div>
                        </div>
                        </span>

                        <div class=" control-group form-group">
                            <div class="controls">
                                <label for="name">Název</label>:
                                <input type="text" id="name" name="name" th:value="${tcDTO.name}" class="form-control"
                                       autofocus="autofocus"/>
                            </div>
                        </div>

                        <div class=" control-group form-group">
                            <div class="controls">
                                <label for="project_id">Projekt</label>:

                                <select class="form-control" id="project_id" name="project_id">
                                    <option th:each="project : ${listUsersProjectsDTO}"
                                            th:value="${project.id}"
                                            th:selected="${tcDTO.project_id != null} ? ${#strings.contains(project.id, tcDTO.project_id)}"
                                            th:text="${project.name}">jméno projektu
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class=" control-group form-group">
                            <div class="controls">
                                <label for="priority">Priorita</label>:

                                <select class="form-control" id="priority" name="priority" th:with="priorities=${T(cz.vse.entity.PriorityTCEnum).values()}">
                                    <option th:each="priority : ${priorities}"
                                            th:value="${priority}"
                                            th:selected="${tcDTO.priority != null} ? ${#arrays.contains(tcDTO.priority, priority)}"
                                            th:text="${priority}">jméno projektu
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class=" control-group form-group">
                            <div class="controls">
                                <label for="prerequisite">Prerekvizity</label>:
                                <textarea type="text" id="prerequisite"
                                          name="prerequisite"
                                          th:text="${tcDTO.prerequisite}" class="form-control"/>
                            </div>
                        </div>


                        <div class=" control-group form-group">
                            <div class="controls">
                                <label for="note">Poznámka</label>:
                                <textarea type="text" id="note" name="note"
                                          th:text="${tcDTO.note}" class="form-control"/>
                            </div>
                        </div>

                        <span th:if="${tcDTO.id != null}" th:remove="tag">
                             <input type="submit" value="Upravit" class="btn btn-primary"/>
                        </span>
                        <span th:if="${tcDTO.id == null}" th:remove="tag">
                             <input type="submit" value="Vytvořit" class="btn btn-primary"/>
                        </span>

                    </form>
                </div>
            </div>
        </div>

        <!--Page Content - End-->
        <!-- Footer -->
        <div th:replace="/fragment/thymeFragment :: footer"></div>

    </div>
</div>
<!-- /.container -->

<div th:replace="/fragment/thymeFragment :: script"></div>
</body>

</html>
