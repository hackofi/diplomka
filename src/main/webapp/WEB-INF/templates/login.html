<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Login page</title>


    <!--importované přes fragment-->
    <div th:replace="/fragment/thymeFragment :: headImports"/>
    <!--importované přes fragment - konec-->

</head>
<body>
<!-- Navigation -->
<div th:replace="/fragment/thymeFragment :: menu"></div>
<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">
                <small>WEB-INF/templates/login.html</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="index">Home</a>
                </li>
                <li class="active">Login</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">

        <div class="col-sm-12">
            <div class="jumbotron">
                <h1>Login page</h1>
            </div>
        </div>
    </div>
<p th:if="${loginError}" class="alert alert-danger">Wrong user or pass</p>

    <div class="row">
        <div class="col-sm-4">
            <div class="well">
                <form th:action="@{/login}" method="post" default-target-url="/index">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="username">Username</label>:
                            <input type="text" id="username" name="username" class="form-control"
                                   autofocus="autofocus"/> <br/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="password">Password</label>:
                            <input type="password" id="password" class="form-control" name="password"/> <br/>
                        </div>
                    </div>
                    <input type="submit" value="Log in" class="btn btn-primary"/>
                    <input type="hidden" name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
    <p><a href="#" class="opener" data-id="#statisticsDialog">statistika</a></p>
    <div id="statisticsDialog" title="Statistika projektu">

        <h2>Počet TC: </h2>
        <h3>Počet chyb:</h3>
        <h3>Hotové TC:</h3>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <!-- Footer -->
            <div th:replace="/fragment/thymeFragment :: footer"></div>
        </div>
    </div>
    <!-- /.container -->
</div>
</body>

</html>
